<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Compononen</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <form class="block" action="https://echo.htmlacademy.ru" method="get">
        <h2 class="site-title">Our Pricing</h2>
        <div class="box">
          <input class="annually-input visually-hidden" name="input" type="radio" id="annually-input-radio">
          <input class="monthyl-input visually-hidden" name="input" type="radio" id="monthly-input-radio">
          <label for="annually-input-radio" >Annually</label>
          <div class="checbox">
            <span class="span"></span>
            <label class="annually-label" for="annually-input-radio"></label>
            <label class="monthyl-label" for="monthly-input-radio"></label>
          </div>
          <label for="monthly-input-radio" >Annually</label>
        </div>
      </form>
      <ul class="hero-list">
        <li class="hero-item hero-item-left">
          <img class="bc-img-right" src="images/bc-img-right.svg" alt="bc-img-right">
          <img class="bc-img-left" src="images/bc-img-left.svg" alt="bc-img-left">
          <h3 class="hero-item-title">Basic</h3>
          <span class="hero-item-namber-title">
            <p>$</p>
            <span class="nomber-one">19.99</span>
          </span>
          <div>
            <span class="hero-item-text">500 GB Storage</span>
            <span class="hero-item-text">2 Users Allowed</span>
            <span class="hero-item-text">Send up to 3 GB</span>
          </div>
          <button class="hero-item-btn">Learn more</button>
        </li>

        <li class="hero-item new-hero-item">
          <h3 class="hero-item-title">Professional</h3>
          <span class="hero-item-namber-title new-hero-item-namber-title">
            <p>$</p>
            <span class="nomber-two">24.99</span>
          </span>
          <div>
            <span class="hero-item-text">1 TB Storage</span>
            <span class="hero-item-text">5 Users Allowed</span>
            <span class="hero-item-text">Send up to 10 GB</span>
          </div>
          <button class="hero-item-btn new-hero-item-btn">Learn more</button>
        </li>

        <li class="hero-item hero-item-right">
          <h3 class="hero-item-title">Master</h3>
          <span class="hero-item-namber-title">
            <p>$</p>
            <span class="nomber-theree">39.99</span>
          </span>
          <div>
            <span class="hero-item-text">2 TB Storage</span>
            <span class="hero-item-text">10 Users Allowed</span>
            <span class="hero-item-text">Send up to 20 GB</span>
          </div>
          <button class="hero-item-btn">Learn more</button>
        </li>
      </ul>
    </div>
  </div>
  <script src="jc/main.js"></script>
</body>
</html>
